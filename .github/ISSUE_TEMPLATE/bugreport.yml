name: Bug Report
description: Report a problem or unexpected behavior
title: "[Bug]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug  
        Please fill out the information below as clearly as possible.

  - type: input
    id: version
    attributes:
      label: Affected Version
      description: Which version of the software are you using?
      placeholder: e.g. main branch 

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clearly describe what the bug is.
      placeholder: |
        What happened?
        What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Messages
      description: Paste any relevant logs or error messages here.
      render: shell

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
        - Other

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser, julia version, etc.
      placeholder: e.g. Chrome 120

  - type: checkboxes
    id: confirmation
    attributes:
      label: Confirmation
      options:
        - label: I have checked that this issue has not already been reported.
          required: true

